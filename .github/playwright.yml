name: Playwright Tests & Deploy

on:
  push:
    branches: [ master ] # changed from main to master
  workflow_dispatch: # allows manual trigger

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: |
          npx playwright test tests/content 
        continue-on-error: true  # so we can still deploy report if tests fail

      # 6Ô∏è‚É£ Deploy to Netlify (using existing site configuration)
      - name: Deploy to Netlify
        run: npx netlify deploy --prod --dir=playwright-report --message "Test Deploy"
        # No env variables needed since you have netlify.toml or .netlify/state.json in your project root

      # 7Ô∏è‚É£ Send Success Email Notification
      - name: Send Success Email Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ SUCCESS | Taggbox Automation Report Deployed"
          html_body: |
            <html>
              <body style="font-family: Arial, sans-serif; color: #333;">
                <h2 style="color: #28a745;">‚úÖ Automation Test Execution Successful</h2>
                <p>Hello Team,</p>
                <p>The latest <strong>Taggbox Automation Tests</strong> were executed successfully. The detailed Playwright report has been deployed and is accessible below:</p>
                <p style="margin: 20px 0;">
                  üîó <a href="https://taggboxautomation.netlify.app/" style="font-size: 16px; color: #007bff;">View Test Report</a>
                </p>
                <p>Best regards,<br><strong>Manish Somani</strong></p>
              </body>
            </html>
          to: manish.s@taggbox.com,manish.s+1@taggbox.com
          from: manish.s@taggbox.com

      # 8Ô∏è‚É£ Send Failure Email Notification
      - name: Send Failure Email Notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå FAILURE | Taggbox Automation Report"
          html_body: |
            <html>
              <body style="font-family: Arial, sans-serif; color: #333;">
                <h2 style="color: #dc3545;">‚ùå Automation Test Execution</h2>
                <p>Hello Team,</p>
                <p>The <strong>Taggbox Automation Report</strong> encountered an error during execution.</p>
                <p>Please review the test report to identify the root cause:</p>
                <p style="margin: 20px 0;">
                  üîó <a href="https://taggboxautomation.netlify.app/" style="font-size: 16px; color: #007bff;">View Test Report</a>
                </p>
                <p>Best regards,<br><strong>Manish Somani</strong></p>
              </body>
            </html>
          to: manish.s@taggbox.com,manish.s+1@taggbox.com
          from: manish.s@taggbox.com
