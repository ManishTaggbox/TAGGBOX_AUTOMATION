name: Playwright Tests & Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch: # allows manual trigger

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Install Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # 6️⃣ Run Playwright tests
      - name: Run Playwright Tests
        run: |
          npx playwright test tests/content tests/feeds tests/productcatalog tests/profile tests/publish/emailcampaign tests/publish/shoponbio tests/publish/website tests/moderation tests/login
        continue-on-error: true  # so we can still deploy report if tests fail

      # 7️⃣ Deploy to Netlify
      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=playwright-report --message "Test Deploy"
